        $('#txtClassName option').each(function () {
            if ($.inArray(this.value, optionValues) > -1) {

                ////  remember the very last removed one
                lastRemoved = $(this);
            } else {
                optionValues.push(this.value);
            }
        });



        function getParameterByName(name, url) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
        var index = getParameterByName("index", window.location.href);
        var data = JSON.parse(localStorage.getItem("stu"));
        //var editDeailsStudent = data.filter((item, idx) => idx == index)[0];
        var editDeailsStudent = data.filter(item => item['generate'] == index)[0];
        //document.getElementById("spanUserId").innerHTML =editDeailsStudent.generate;
        document.getElementById("nmbHallTicket").innerHTML = editDeailsStudent.Hallticket;
        document.getElementById("txtStudentName").value = editDeailsStudent.StuName;
        document.getElementById("txtClassName").value = editDeailsStudent.StuClass;
        document.getElementById("ddlSection").value = editDeailsStudent.StuSection;
        document.getElementById("ddlGender").value = editDeailsStudent.StuGender;

        document.getElementById("nmbMaths").value = editDeailsStudent.Mathe;
        document.getElementById("nmbPhysics").value = editDeailsStudent.Phy;
        document.getElementById("nmbChemistry").value = editDeailsStudent.Chemi;

        document.getElementById("nmbHindi").value = editDeailsStudent.Hindi;
        document.getElementById("txtGrade").innerHTML = editDeailsStudent.Grade;
        document.getElementById("txtResult").innerHTML = editDeailsStudent.Result;

        $("#btnUpdate").click(function () {





            // var hallticket=document.getElementById("nmbHallTicket").value;
            var stuName = document.getElementById("txtStudentName").value;
            var stuClass = document.getElementById("txtClassName").value;
            var stuSection = document.getElementById("ddlSection").value;
            var stuGender = document.getElementById("ddlGender").value;

            var mathe = parseInt(document.getElementById("nmbMaths").value);
            var phy = parseInt(document.getElementById("nmbPhysics").value);
            var chemi = parseInt(document.getElementById("nmbChemistry").value);
            var eng = parseInt(document.getElementById("nmbEnglish").value);
            var hindi = parseInt(document.getElementById("nmbHindi").value);





            if (stuName != "" && stuClass != "Select" && stuSection != "Section" && stuGender != "Select" &&
                document.getElementById("nmbMaths").value != "" && document.getElementById("nmbPhysics").value != "" &&
                document.getElementById("nmbChemistry").value != "" && document.getElementById("nmbEnglish").value != "" && document.getElementById("nmbHindi").value != "") {

                var result = (mathe + phy + chemi + eng + hindi);
                var grade = "";
                document.getElementById("txtGrade").innerHTML = grade;
                if (mathe > 34 && phy > 34 && chemi > 34 && eng > 34 && hindi > 34) {
                    document.getElementById("txtResult").innerHTML = "Pass";

                    var per = result / 500 * 100;
                    console.log(per);


                    switch (true) {

                        case (per > 90):
                            grade = "A";
                            // document.getElementById("txtGrade").innerHTML="A";
                            break;
                        case (per > 70):
                            grade = "B";
                            //document.getElementById("txtGrade").innerHTML="B";
                            break;
                        case (per > 50):
                            grade = "c";
                            //document.getElementById("txtGrade").innerHTML="C";
                            break;
                        case (per > 34):
                            grade = "D";
                            //  document.getElementById("txtGrade").innerHTML="D";
                            break;
                        default:
                            grade = "F";

                        //   document.getElementById("txtGrade").innerHTML="F";
                    }
                    console.log(grade);
                }
                else {

                    document.getElementById("txtResult").innerHTML = "Fail";

                    //document.getElementById("txtGrade").innerHTML="F";
                    grade = "F";
                }
                data.forEach((item, idx) => {
                    if (item.generate == editDeailsStudent.generate) {
                        item["StuName"] = stuName,

                            item["StuSection"] = stuSection,
                            item["StuGender"] = stuGender,
                            item["Result"] = result,

                            item["Mathe"] = mathe,
                            item["Phy"] = phy,
                            item["Chemi"] = chemi,
                            item["Eng"] = eng,
                            item["Hindi"] = hindi,
                            item["Grade"] = grade
                    }
                });

                localStorage.setItem("stu", JSON.stringify(data));
                window.location.href = "students-results.html"
            }
            else {
                alert('Please Enter the all data');
            }

            let amount3 = document.getElementById("nmbHindi").value;

                        //  document.getElementById("txtGrade").innerHTML="D";

                    default:

                document.getElementById("txtGrade").innerHTML = grade;
            }

                grade = "F";
