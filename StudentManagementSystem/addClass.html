    <script>

        function StudentdenClass() {
            let dhynamicClass = document.getElementById("txtAddClassName").value;
            let radioBtn = document.getElementsByName("addClass");

            let selectedSize;
            for (const radioButton of radioBtn) {
                if (radioButton.checked) {
                    selectedSize = radioButton.value;
                    break;
                }
            }
            console.log(selectedSize);



            let chekedClsName = true;
            let strorageDataCls = localStorage.getItem("Class");
            // close.log(strorageDataCls)
            if (strorageDataCls != null && strorageDataCls != undefined) {
                if (strorageDataCls.length != 0) {
                    let strorageDataCls1 = [...JSON.parse(localStorage.getItem("Class"))]
                    let resultCls = strorageDataCls1.filter(itemVle => itemVle.Class === dhynamicClass);
                    if (resultCls.length) {
                        alert('Already saved the Class...')
                        chekedClsName = false;
                    }

                }

            }


            if (dhynamicClass != "" && chekedClsName && selectedSize != undefined) {
                let NewDhynamicClass = {
                    "Class": dhynamicClass,
                    "Status": selectedSize
                }
                let studentCls = [];
                let studentClsString = localStorage.getItem("Class");
                studentCls = (studentClsString == "" || studentClsString == null || studentClsString == undefined) ? [] : JSON.parse(studentClsString)

                studentCls.push(NewDhynamicClass);
                localStorage.setItem("Class", JSON.stringify(studentCls))
                window.location.href = "addClass.html"
                $("#exampleModal").modal('hide');


            } else {
                alert('Please enter the Class')
            }
        }

        document.getElementById("btnSaveCls").addEventListener("click", () => {
            StudentdenClass();
        });



        //Class Details

        let strorageDataCls1 = [...JSON.parse(localStorage.getItem("Class"))]

        console.log(strorageDataCls1);

        })
        document.getElementById("ddlClass").innerHTML = AddOption;

        function uuidv4() {
            return ([1e7] + -1e3 + -4e3 + -8e3 + -1e11).replace(/[018]/g, c =>
                (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
            );
        }
        //Student Section button
        document.getElementById("btnStudentSection").addEventListener("click", function () {

            $("#exampleModalSection").modal('show');
            // document.getElementById("exampleModalSection").style.display = "block"
            $("#btnUpdate").addClass('d-none');
            $("#btnSubmit").removeClass('d-none');

            document.getElementById("rdbActive").checked = false;
            document.getElementById("rdbInactive").checked = false;

            document.getElementById("ddlClass").value = "";
            document.getElementById("txtSectionBox").value = "";

        })

        function SectionUPdate() {
            //chekedClsName = true;
            let duplicates = true;
            let guid = uuidv4();
            let Classelection = document.getElementById("ddlClass").value;
            let SectionData = document.getElementById("txtSectionBox").value;
            //Active in Active
            let radioBtns = document.getElementsByName("addSection");
            let selectedSize;
            for (const radioButton of radioBtns) {
                if (radioButton.checked) {
                    selectedSize = radioButton.value;
                    break;
                }
            }



            // 

            let StrorageSelCls3 = JSON.parse(localStorage.getItem("Selection"));
            if (StrorageSelCls3 != undefined && StrorageSelCls3 != null) {
                if (StrorageSelCls3 != 0) {
                    StrorageSelCls3.forEach((el, i) => {
                        if (el.Class === Classelection && el.Section === SectionData) {
                            alert('Already saved the Class...')
                            duplicates = false;

                        }

                    });
                }
            }
            if (Classelection != "" && SectionData != "" && duplicates && selectedSize != undefined) {
                let FinalClaa = {
                    "GUID": guid,
                    "Class": Classelection,
                    "Section": SectionData,
                    "Status": selectedSize

                }
                // console.log(FinalClaa);
                let FinalClass = [];
                let StrorageSelCls = localStorage.getItem("Selection");


                FinalClass = (StrorageSelCls == "" || StrorageSelCls == null || StrorageSelCls == undefined) ? [] : JSON.parse(StrorageSelCls)
                FinalClass.push(FinalClaa);
                localStorage.setItem("Selection", JSON.stringify(FinalClass));
                $("#exampleModalSection").modal('hide');
                window.location.href = "addClass.html"


            } else {
                alert("Please enter the all values")
            }

        }

        document.getElementById("btnSubmit").addEventListener("click", () => {
            SectionUPdate();
        })


        //Edit icon

        let currentData = "";
        function editDetails(guid) {

            let jsonGetItem1 = (JSON.parse(localStorage.getItem("Selection")));

            currentData = guid;
            let editData = jsonGetItem1.filter(item => item['GUID'] == guid)[0];


            document.getElementById("ddlClass").value = editData.Class;
            document.getElementById("txtSectionBox").value = editData.Section;


            if (editData.Status == "Active") {
                document.getElementById("rdbActive").checked = true;
                document.getElementById("rdbInactive").checked = false;
            } else {
                document.getElementById("rdbInactive").checked = true;
                document.getElementById("rdbActive").checked = false;
            }
            $("#exampleModalSection").modal('show');
            $("#btnUpdate").removeClass('d-none');
            $("#btnSubmit").addClass('d-none');


        }

        $("#btnUpdate").click(function () {
            let Classelection = document.getElementById("ddlClass").value;
            let SectionData = document.getElementById("txtSectionBox").value;
            let duplicates = true;
            // let Status = document.getElementById("rdbActive").checked ? "Active" : "Inactive"
            let radioBtns = document.getElementsByName("addSection");
            let selectedSize;
            for (const radioButton of radioBtns) {

            }
            //duplication validation

            // let StrorageSelCls3 = JSON.parse(localStorage.getItem("Selection"));
            // if (StrorageSelCls3 != undefined && StrorageSelCls3 != null) {
            //     if (StrorageSelCls3 != 0) {
            //         StrorageSelCls3.forEach((el, i) => {
            //             if (el.Class === Classelection && el.Section === SectionData && el.Status===selectedSize) {
            //                 alert('Already saved the Class...')
            //                 duplicates = false;

            //             }

            //         });
            //     }
            // }



            //

            if (Classelection != "" && SectionData != "" && selectedSize != undefined) {
                let jsonGetItem1 = (JSON.parse(localStorage.getItem("Selection")));
                let editData = jsonGetItem1.filter(item => item['GUID'] == currentData)[0];

                jsonGetItem1.forEach((value2, inte) => {
                    if (value2.GUID == editData.GUID) {
                        value2["Class"] = Classelection,

                // loadData(JSON.parse(localStorage.getItem("Selection")));
                $("#exampleModalSection").modal('hide');
                window.location.href = "addClass.html"

            } else {
                alert('Please enter all values')
            }

        })


        //Delete function

        function deleteItem(guid) {
            let jsonGetItem1 = (JSON.parse(localStorage.getItem("Selection")));
            var conformed = confirm('Are you sure you want to delete this item?');
            if (conformed) {
                storeNewObject1 = jsonGetItem1.filter(item => item['GUID'] != guid);
                sessionStorage.removeItem('GUID');
                localStorage.setItem("Selection", JSON.stringify(storeNewObject1));
                loadData(JSON.parse(localStorage.getItem("Selection")));
                window.location.href = "addClass.html"

            }

        }

        loadData(JSON.parse(localStorage.getItem("Selection")));
        function loadData(ClassSection) {
            //let ClassSection = [...JSON.parse(localStorage.getItem("Selection"))];
            let stClassName = "";
            ClassSection.forEach(function (v, i) {
                let index = i + 1;
                stClassName += `<tr id="spanId${index}"><td>${index}</td><td>${v.Class}</td><td>${v.Section}</td><td>
                                <label class="form-check-label" for="flexCheckIndeterminate">
                                   ${v.Status} &nbsp;
                                </label>
                               </td><td><span ><i style="cursor: pointer" onclick=" deleteItem('${v.GUID}')" class="fa-solid fa-trash p-2 text-danger" ></i></span></td><td><i style="cursor: pointer" onclick="editDetails('${v.GUID}')" class="fa-solid fa-pen p-2 text-primary" ></i></td></tr>`;

            });
            document.getElementById("tableBody").innerHTML = stClassName;
            $(document).ready(function () {
                $('#example').DataTable();
            });

        }
