    <script>



        function createGuid() {
            function s4() {
                return Math.floor((1 + Math.random()) * 0x10000).toString(16).substring(1);
            }
            return s4() + s4() + '-' + s4() + '-' + s4() + '-' + s4() + '-' + s4() + s4() + s4();
        }

        function studentData() {
            var hallticket = document.getElementById("nmbHallTicket").value;
            var stuName = document.getElementById("txtStudentName").value;
            var stuClass = document.getElementById("txtClassName").value;
            var stuSection = document.getElementById("ddlSection").value;
            var stuGender = document.getElementById("ddlGender").value;

            var mathe = parseInt(document.getElementById("nmbMaths").value);
            var phy = parseInt(document.getElementById("nmbPhysics").value);
            var chemi = parseInt(document.getElementById("nmbChemistry").value);
            var eng = parseInt(document.getElementById("nmbEnglish").value);
            var hindi = parseInt(document.getElementById("nmbHindi").value);


            var stuHallTicket = true;
            let jsonGetItem = (JSON.parse(localStorage.getItem("stu")));
            if (jsonGetItem != null && jsonGetItem != undefined) {
                if (jsonGetItem.length != 0) {
                    var result = jsonGetItem.filter(obj => obj.Hallticket == hallticket);
                    if (result.length) {
                        alert('already used the Hallticket number')

                        stuHallTicket = false
                    }
                }

            }

            if (stuHallTicket && hallticket && stuName != "" && stuClass != "Select" && stuSection != "Section" && stuGender != "Select" &&
                document.getElementById("nmbMaths").value != "" && document.getElementById("nmbPhysics").value != "" &&
                document.getElementById("nmbChemistry").value != "" && document.getElementById("nmbEnglish").value != "" && document.getElementById("nmbHindi").value != "") {
                var result = (mathe + phy + chemi + eng + hindi);
                document.getElementById("txtTotal").innerHTML = result;
                var grade = "";
                document.getElementById("txtGrade").innerHTML = grade;
                if (mathe > 34 && phy > 34 && chemi > 34 && eng > 34 && hindi > 34) {
                    document.getElementById("txtResult").innerHTML = "Pass";

                    var per = result / 500 * 100;
                    console.log(per);


                    switch (true) {

                        case (per > 90):
                            grade = "A";
                            // document.getElementById("txtGrade").innerHTML="A";
                            break;
                        case (per > 70):
                            grade = "B";
                            //document.getElementById("txtGrade").innerHTML="B";
                            break;
                        case (per > 50):
                            grade = "c";
                            //document.getElementById("txtGrade").innerHTML="C";
                            break;
                        case (per > 34):
                            grade = "D";
                            //  document.getElementById("txtGrade").innerHTML="D";
                            break;
                        default:
                            grade = "F";

                        //   document.getElementById("txtGrade").innerHTML="F";
                    }
                    console.log(grade);
                }
                else {

                    document.getElementById("txtResult").innerHTML = "Fail";

                    //document.getElementById("txtGrade").innerHTML="F";
                    grade = "F";
                }
                document.getElementById("txtGrade").innerHTML = grade;
                var generate = createGuid();
                var storeNewObject = {
                    "Hallticket": hallticket,
                    "generate": generate,
                    "StuName": stuName,
                    "StuClass": stuClass,
                    "StuSection": stuSection,
                    "StuGender": stuGender,
                    "Result": result,
                    // "Per":per,
                    "Mathe": mathe,
                    "Phy": phy,
                    "Chemi": chemi,
                    "Eng": eng,
                    "Hindi": hindi,
                    "Grade": grade
                }
                console.log(storeNewObject.Grade);
                console.log(storeNewObject.Result);
                //let jsonGetItem = (JSON.parse(localStorage.getItem("stu")));
                var students = [];
                var studentStrings = localStorage.getItem("stu");
                students = (studentStrings == "" || studentStrings == null || studentStrings == undefined) ? [] : JSON.parse(studentStrings);
                students.push(storeNewObject);
                localStorage.setItem("stu", JSON.stringify(students));

                console.log(JSON.stringify(students));

                window.location.href = "students-results.html"
            } else {
                // alert('Please  enter all values')
                showErrorToast();

            }
        }
        document.getElementById("btnSave").addEventListener("click", function () {
            studentData();


        });
        let amount = document.getElementById("nmbMaths");
        amount.addEventListener('input', function () {
            const n = amount.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1')
            if (n >= 0 && n <= 100) {
                amount.value = amount.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1')
            } else {
                amount.value = n.slice(0, -1);
            }
        })

        let amount1 = document.getElementById("nmbEnglish");
        amount1.addEventListener('input', function () {
            const n = amount1.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1')
            if (n >= 0 && n <= 100) {
                amount1.value = amount1.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1')
            } else {

        function calculatorMarks() {
            let amount = document.getElementById("nmbMaths").value;
            let amount1 = document.getElementById("nmbEnglish").value;
            let amount2 = document.getElementById("nmbPhysics").value;
            let amount3 = document.getElementById("nmbHindi").value;
            let amount4 = document.getElementById("nmbChemistry").value;

            amount = amount != undefined && amount != "" ? parseInt(amount) : 0;
            amount1 = amount1 != undefined && amount1 != "" ? parseInt(amount1) : 0;
            amount2 = amount2 != undefined && amount2 != "" ? parseInt(amount2) : 0;
            amount3 = amount3 != undefined && amount3 != "" ? parseInt(amount3) : 0;
            amount4 = amount4 != undefined && amount4 != "" ? parseInt(amount4) : 0;
            document.getElementById("txtTotal").innerHTML = amount + amount1 + amount2 + amount3 + amount4;


            var result = (amount + amount1 + amount2 + amount3 + amount4);
            document.getElementById("txtTotal").innerHTML = result;
            var grade = "";
            document.getElementById("txtGrade").innerHTML = grade;
            if (amount > 34 && amount1 > 34 && amount2 > 34 && amount3 > 34 && amount4 > 34) {
                document.getElementById("txtResult").innerHTML = "Pass";

                var per = result / 500 * 100;
                console.log(per);


                switch (true) {

                    case (per > 90):
                        grade = "A";
                        // document.getElementById("txtGrade").innerHTML="A";
                        break;
                    case (per > 70):
                        grade = "B";
                        //document.getElementById("txtGrade").innerHTML="B";
                        break;
                    case (per > 50):
                        grade = "c";
                        //document.getElementById("txtGrade").innerHTML="C";
                        break;
                    case (per > 34):
                        grade = "D";
                        //  document.getElementById("txtGrade").innerHTML="D";
                        break;
                    default:
                        grade = "F";

                    //   document.getElementById("txtGrade").innerHTML="F";
                }
                console.log(grade);
                document.getElementById("txtGrade").innerHTML = grade;
            }
            else {

                document.getElementById("txtResult").innerHTML = "Fail";

                //document.getElementById("txtGrade").innerHTML="F";
                grade = "F";
            }
        }

        function selectionDrapdown() {
            let strorageDataCls1 = [...JSON.parse(localStorage.getItem("Selection"))];
            let clzss = document.getElementById("txtClassName").value;
            let sdhjs = `<option>Section</option>`;

            let classlist = strorageDataCls1.filter((item) => item.Class === clzss)

        $('#txtClassName option').each(function () {
