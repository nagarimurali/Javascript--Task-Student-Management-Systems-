<script>



function getParameterByName(name, url) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
        var index = getParameterByName("index", window.location.href);
        var data = JSON.parse(localStorage.getItem("stu"));
        //var editDeailsStudent = data.filter((item, idx) => idx == index)[0];
        //var editDeailsStudent = data.filter((item, idx) => idx == index)[0];
        var editDeailsStudent = data.filter(item=>item['generate']==index)[0];

        document.getElementById("txtStudentName").innerHTML = editDeailsStudent.StuName;

        document.getElementById("ddlSection").innerHTML = editDeailsStudent.StuSection;

        document.getElementById("nmbHindi").innerHTML=editDeailsStudent.Hindi;
        document.getElementById("txtResult").innerHTML=editDeailsStudent.Result;
        document.getElementById("txtGrade").innerHTML=editDeailsStudent.Grade;
