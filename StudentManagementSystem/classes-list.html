    <script>
        document.getElementById("btnStudentClass").addEventListener("click", function () {
            $("#exampleModal").modal('show');
            $("#divBtnUpdate").addClass('d-none');
            $("#btnSaveCls").removeClass('d-none');
            document.getElementById("rdbActive1").checked = false;
            document.getElementById("rdbInactive1").checked = false;
            document.getElementById("txtAddClassName").value = "";

        })
        //Edit function
        let currentData = "";
        function editDetails(guid) {
            let jsonGetItem1 = (JSON.parse(localStorage.getItem("Class")));

            currentData = guid;
            let editData = jsonGetItem1.filter(item => item['Class'] == guid)[0];

            document.getElementById("txtAddClassName").value = editData.Class;

            if (editData.Status == "Active") {
                document.getElementById("rdbActive1").checked = true;
                 document.getElementById("rdbInactive1").checked = false;
            } else {
                document.getElementById("rdbInactive1").checked = true;
                document.getElementById("rdbActive1").checked = false;
            }

            $("#exampleModal").modal('show');
            $("#divBtnUpdate").removeClass('d-none');
            $("#btnSaveCls").addClass('d-none');
            // $("#activeSection").removeClass('d-none');
            // //alert("hee"+guid);

        }

        $("#divBtnUpdate").click(function () {
            let dhynamicClass = document.getElementById("txtAddClassName").value;
            let radioBtn = document.getElementsByName("addClass");
            //Not Allowed Duplication values
            // let chekedClsName = true;
            // let strorageDataCls = localStorage.getItem("Class");
            // if (strorageDataCls != null && strorageDataCls != undefined) {
            //     if (strorageDataCls.length != 0) {
            //         let strorageDataCls1 = [...JSON.parse(localStorage.getItem("Class"))]
            //         let resultCls = strorageDataCls1.filter(itemVle => itemVle.Class === dhynamicClass);
            //         if (resultCls.length) {
            //             alert('Already saved the Class...')
            //             chekedClsName = false;
            //         }

            //     }

            // }



            let selectedSize;
            for (const radioButton of radioBtn) {
                if (radioButton.checked) {
                    selectedSize = radioButton.value;
                    break;
                }
            }


            if (dhynamicClass != "" && selectedSize != undefined) {
                let jsonGetItem1 = (JSON.parse(localStorage.getItem("Class")));
                let editData = jsonGetItem1.filter(item => item['Class'] == currentData)[0];

                jsonGetItem1.forEach((value2, inte) => {
                    if (value2.Class == editData.Class) {
                        value2["Class"] = dhynamicClass;
                        value2["Status"] = selectedSize


                    }
                })

                localStorage.setItem("Class", JSON.stringify(jsonGetItem1));

                window.location.href = "classes-list.html"

            } else {
                alert('Please enter all values')
            }

        })


        // //Delete function

        function deleteItem(guid) {
            let jsonGetItem1 = (JSON.parse(localStorage.getItem("Class")));
            var conformed = confirm('Are you sure you want to delete this item?');
            if (conformed) {
                storeNewObject1 = jsonGetItem1.filter(item => item['Class'] != guid);
                sessionStorage.removeItem('Class');
                localStorage.setItem("Class", JSON.stringify(storeNewObject1));
                loadData(JSON.parse(localStorage.getItem("Class")));
                window.location.href = "classes-list.html"

            }

        }

        function StudentdenClass() {
            let dhynamicClass = document.getElementById("txtAddClassName").value;
            let radioBtn = document.getElementsByName("addClass");

            let selectedSize;
            for (const radioButton of radioBtn) {
                if (radioButton.checked) {
                    selectedSize = radioButton.value;
                    break;
                }
            }
            console.log(selectedSize);



            let chekedClsName = true;
            let strorageDataCls = localStorage.getItem("Class");
            // close.log(strorageDataCls)
            if (strorageDataCls != null && strorageDataCls != undefined) {
                if (strorageDataCls.length != 0) {
                    let strorageDataCls1 = [...JSON.parse(localStorage.getItem("Class"))]
                    let resultCls = strorageDataCls1.filter(itemVle => itemVle.Class === dhynamicClass);
                    if (resultCls.length) {
                        alert('Already saved the Class...')
                        chekedClsName = false;
                    }

                }

            }


            if (dhynamicClass != "" && chekedClsName && selectedSize != undefined) {
                let NewDhynamicClass = {
                    "Class": dhynamicClass,
                    "Status": selectedSize
                }
                let studentCls = [];
                let studentClsString = localStorage.getItem("Class");
                studentCls = (studentClsString == "" || studentClsString == null || studentClsString == undefined) ? [] : JSON.parse(studentClsString)

                studentCls.push(NewDhynamicClass);
                localStorage.setItem("Class", JSON.stringify(studentCls))
                window.location.href = "classes-list.html"
                $("#exampleModal").modal('hide');


            } else {
                alert('Please enter the Class')
            }
        }

        document.getElementById("btnSaveCls").addEventListener("click", () => {
            StudentdenClass();
        });



        loadData(JSON.parse(localStorage.getItem("Class")));
        function loadData(ClassSection) {
            //let ClassSection = [...JSON.parse(localStorage.getItem("Selection"))];
            let stClassName = "";
            ClassSection.forEach(function (v, i) {
                let index = i + 1;
                stClassName += `<tr id="spanId${index}"><td>${index}</td><td>${v.Class}</td><td>
                                ${v.Status}
                               </td><td><span ><i style="cursor: pointer" onclick=" deleteItem('${v.Class}')" class="fa-solid fa-trash p-2 text-danger" ></i></span></td><td><i style="cursor: pointer" onclick="editDetails('${v.Class}')" class="fa-solid fa-pen p-2 text-primary" ></i></td></tr>`;

            });
            document.getElementById("tableBody").innerHTML = stClassName;
            $(document).ready(function () {
                $('#example').DataTable();
            });

        }
