        function loadStudent(SampleData) {
            var strTblHtml = "";

            SampleData.forEach(function (v, i) {
                strTblHtml += `<tr><td>`
                    + v.Hallticket +
                    `</td><td>`
                    + v.StuName +
                    `</td><td>`
                    + v.StuClass +
                    `</td><td>`
                    + v.StuSection +
                    `</td><td>`
                    + v.StuGender +
                    `</td><td>`
                    + v.Mathe +
                    `</td><td>`
                    + v.Phy +
                    `</td><td>`
                    + v.Chemi +
                    `</td><td>`
                    + v.Eng +
                    `</td><td>`
                    + v.Hindi +
                    `</td><td>`
                    + v.Result +
                    `</td><td>`
                    + v.Grade +
                    `</td><td class='border-0 col-sm-3'>`
                    + '<a style="padding: 4px"><span onclick="viewUser(`' + v.generate + '`)" style="padding:15px; color:blue; cursor:pointer"><i class="fa-sharp fa-solid fa-eye-slash" ></i></span></a><a style=` padding: 4px`"><span onclick="editUser(`' + v.generate + '`)" style="padding:15px; color:green; cursor:pointer"><i class="fa-sharp fa-solid fa-pen"></i></span></a><span onclick="deleteItem(`' + v.generate + '`,`' + i + '`)" style="padding:15px; color:red; cursor:pointer"><i class="fa-solid fa-trash"></i></span>' + "</td></tr>";
            });

            document.getElementById("tblResult").innerHTML = strTblHtml;
            $(document).ready(function () {
                $('#example').DataTable();
            });
        }
        function deleteItem(generate, k) {
            let jsonGetItem = (JSON.parse(localStorage.getItem("stu")));

            var conformed = confirm('Are you sure you want to delete this item?');
            if (conformed) {
                storeNewObject = jsonGetItem.filter(item => item['generate'] != generate);
                sessionStorage.removeItem('generate');
                localStorage.setItem("stu", JSON.stringify(storeNewObject));
                loadStudent(JSON.parse(localStorage.getItem("stu")));
                //loadStudent(fdt);
                window.location.href = "students-results.html"

            }
        }

            window.location.href = "edit-studentmarks.html?index=" + k;
